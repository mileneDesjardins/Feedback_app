<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Veuillez évaluer le service</title>
</head>
<body>
<div class="container">
    <img src="../static/logo.png" alt="Lexus logo" class="logo">
    {% if message %}
        <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
        <div class="form-group">
            <h3>Nom du client</h3>
            <input type="text" name="customer" placeholder="Nom du propriétaire">
        </div>
        <div class="form-group">
            <h3>Vendeur</h3>
            <select name="dealer">
                <option value="">Sélectionnez...</option>
                <option value="Ethan Taylor">Ethan Taylor</option>
                <option value="Olivia Nguyen">Olivia Nguyen</option>
                <option value="Lucas Martinez">Lucas Martinez</option>
                <option value="Emma Johnson">Emma Johnson</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Évaluez le vendeur</h3>
            <input type="radio" name="rating" value="1">1</option>
            <input type="radio" name="rating" value="2">2</option>
            <input type="radio" name="rating" value="3">3</option>
            <input type="radio" name="rating" value="4">4</option>
            <input type="radio" name="rating" value="5" checked>5</option>
        </div>
        <div class="form-group">
            <h3>Ajoutez un commentaire client</h3>
            <textarea name="comments" id="" cols="30" rows="10"
                      placeholder="Faites nous part de votre expérience d'achat"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>
</body>
</html>
